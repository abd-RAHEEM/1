<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Student Form</title>
  </head>
  <body>
<form>
                                        <p>Student Information Form</p>
                                        <form>
                                        <label>Name                   </label>
                                        <input type="text" placeholder="Enter your Name"><br>
                                        <label>Roll Number</label>
                                        <input type="text" placeholder="Enter your Roll Number"><br>
                                        <label>Email</label>
                                        <input type="email" placeholder="Enter your Email"><br>
                                        <label>Phone Number</label>
                                        <input type="number" placeholder="Enter your Phone Number"><br>
                                        <label>Gender</label>
                                        <input type="radio" id="Male" value="Male" name="gender">
                                        <label for="Male">Male</label>
                                        <input type="radio" id="Female" value="Female" name="gender">
                                        <label for="Female">Female</label><br>
                                        <label for="branch" >Branch</label>
                                        <select name="branch">
                                        <option id="branch" value="CSE">CSE</option>
                                        <option id="branch" value="IT">IT</option>
                                        <option id="branch" value="CIC">CIC</option>
                                        <option id="branch" value="CSM">CSM</option>
                                        <option id="branch" value="ECE">ECE</option>
                                        <option id="branch" value="EEE">EEE</option>
                                        <option id="branch" value="MECH">MECH</option>
                                        <option id="branch" value="CHEM">CHEM</option>
                                        </select><br>
                                        <button type="submit">Submit</button>
                                        </form>
                                        


</form>
  </body>
</html>
