<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack</title>
  </head>
  <body>
    <form>
      <label>Name </label><br>
      <input type="text" placeholder="Enter your Name" /><br /><br>
      <label>Email</label><br>
      <input type="email" placeholder="Enter your Email" /><br /><br>
      <label>Feedback</label><br>
      <input type="textarea" placeholder="feedback"></input><br><br>
      <label for="rating">How Satisfied are you?</label><br>
      <input type="radio" name="rating">Satisfied</input><br>
      <input type="radio" name="rating">Neutral</input><br>
      <input type="radio" name="rating">Unsatisfied</input><br><br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
